<ion-view title="Coach Form">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="enterCtrl">

        <form method="POST" action="/Coach" class="form-signin" role="form">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" name="fname" placeholder="First Name">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" name="lname" placeholder="Last Name">
                </label>


                <button class="button button-block button-positive" type="submit" onclick="submit(); reset(); return false;">
                    Submit
                </button>
            </div>
        </form>

    </ion-content>
</ion-view>
